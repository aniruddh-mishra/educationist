<!DOCTYPE html>
<html lang="en">
<head>
	<title>Educationist Tutoring</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css?file=navigation.css">
	<link rel="stylesheet" type="text/css" href="/css?file=donate.css">
	<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
	<script src="/js?file=root.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div onclick="window.location.replace('https://educationisttutoring.org');" class="logo">
                <img id="logo-img" src="https://cdn.educationisttutoring.org/images/light-logos/educationist.png" alt="Logo">
            </div>
            <div class="hamburger-container" onclick="openMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="navbar">
                <li><a href="https://educationisttutoring.org">Home</a></li>
                <li><a href="/donate">Donate</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Rules</a></li>
                <li><button onclick="accountPage()" class="navbarBtn">Account</button></li>
            </ul>
        </header>

        <h1 id="title" class="title">Donate</h1>

        <div class="main-body">
            <div id="my-body" class="form">
                <div class="form-container">
                    <form onsubmit="return false;">
                        <h2>Donation Type</h2>

                        <h5 class="subtext">Only one time payments are supported at the moment.</h5>

                        <select id="recur">
                            <option value="one">One Time</option>

                            <option value="month">Monthly</option>
                        </select>

                        <h2>Donation Amount</h2>

                        <h5 class="subtext">The currency used is USD. Make sure you are putting the value below in dollars.</h5>

                        <div class="amount-container">
                            <button class="minus" onclick="increment(false);">-</button>
                            <div class="amount-box">
                                $<input style="margin: 0;" onchange="pretty()" id="amount">
                            </div>
                            <button class="plus" onclick="increment(true);">+</button>
                        </div>
                        
                        <button type="submit" id="charge" onclick="emailPopup();">Donate</button>
                    </form>
                </div>
                <div class="main-image-container">
                    <img src="https://cdn.educationisttutoring.org/images/wallet.svg" alt="Thank You!">
                </div>
            </div>
            <div id="email-form" class="hidden">
                <form onsubmit="return false;" class="payment">
                    <h2 style="color: black;">Email</h2>
                    <input onchange="validate(false)" type="email" id="email">
                    <button id="submit-email" onclick="validate(true)">
                        <span id="button-text">Continue to Checkout</span>
                    </button>
                </form>
                <button id="cancel" onclick="cancel();">Cancel</button>
            </div>
            <div id="payment-form" class="hidden">
                <form class="payment">
                    <div class="card-container">
                        <div id="card-element">asfdasdfs</div>
                    </div>
                    <button id="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Pay now</span>
                    </button>
                    <p id="error" role="alert"></p>
                </form>
                <button id="cancel" onclick="cancel();">Cancel</button>
            </div>
        </div>
    </div>
	<script src="/js?file=donate.js"></script>
</body>
</html>
