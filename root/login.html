<!DOCTYPE html>
<html lang="en">
<head>
	<title>Educationist Tutoring</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://dashboard.educationisttutoring.org/css?file=login.css">
	<link rel="stylesheet" href="https://dashboard.educationisttutoring.org/css?file=navigation.css">
	<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest">
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script src="https://dashboard.educationisttutoring.org/js?file=root.js"></script>
</head>
<body>
	<div id="loader-container" class="loader-none">
		<div id="loader" class="loader"></div>
	</div>

	<div id="container" class="container">
		<header>
            <div onclick="window.location.replace('https://educationisttutoring.org');" class="logo">
                <img id="logo-img" src="https://cdn.educationisttutoring.org/images/light-logos/educationist.png" alt="Logo">
            </div>
			<div class="hamburger-container" onclick="openMenu(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
            <ul class="navbar">
                <li><a href="https://educationisttutoring.org">Home</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Rules</a></li>
                <li><button class="navbarBtn">Account</button></li>
            </ul>
        </header>

        <h1 class="title">Login</h1>

		<div class="main-body">
			<div class="form">
				<form onsubmit="return false;">
					<div class="profile-img-container">
						<div class="profile-image">
							<img src="https://cdn.educationisttutoring.org/images/profile-picture.svg" alt="Profile Picture">
						</div>
					</div>
						
					<h2>Username</h2>

					<input onkeyup="validate(this.id)" type="text" id="eid" placeholder="EID">

					<h2>Password</h2>

					<input onkeyup="validate(this.id)" type="password" id="password" placeholder="Password">
					
					<button id="login-btn" onclick="login();">Login</button>

					<div class="menu">
						<div id="error" style="text-align: center; padding-top: 20px; padding-bottom: 20px;">‏‏‎ </div>
						
						<div style="text-align: center;">
							<a href="#">Forgot Password</a>
						</div>
	
						<div style="text-align: center; margin-top: 3%;">
							<a href="/register">Create your Account</a>
						</div>
					</div>
				</form>
			</div>
			
			<div class="login-img">
				<img src="https://cdn.educationisttutoring.org/images/login.svg" alt="login-image">
			</div>
		</div>
	</div>
	<script src="https://dashboard.educationisttutoring.org/js?file=login.js"></script>
</body>
</html>
