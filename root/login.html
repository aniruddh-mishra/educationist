<!DOCTYPE html>
<html lang="en">
<head>
	<title>Educationist Tutoring</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="https://dashboard.educationisttutoring.org/css?file=login.css">
	<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest">
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script src="https://dashboard.educationisttutoring.org/js?file=firebaseActivate.js"></script>
</head>
<body>
	<div class="container">
		<div id="loader" class=""></div>
		
		<div id="container" class="login-box">
			<div class="login-pic" data-tilt>
				<img src="https://cdn.educationisttutoring.org/images/login.svg" alt="login-image">
			</div>

			<form onsubmit="return false;" class="form-box">
				<div class="profile-pic" data-tilt>
					<img src="https://cdn.educationisttutoring.org/images/profile-picture.svg" alt="Profile Picture" class="profile-image">
				</div>
				<span class="form-title">Login</span>

				<div class="input-wrapper">
					<input onkeyup="validate('eid')" type="text" id="eid" placeholder="EID">
					<span id="eid-decorator" class="input-decorator"></span>
				</div>

				<div class="input-wrapper">
					<input onkeyup="validate('password')" type="password" id="password" placeholder="Password">
					<span id="password-decorator" class="input-decorator"></span>
				</div>
				
				<button id="loginButton" class="login-btn">
					LOGIN
				</button>

				<div id="error" style="text-align: center; padding-top: 20px; padding-bottom: 20px;">‏‏‎ </div>

				<div style="text-align: center;">
					<a href="#">Forgot Password</a>
				</div>

				<div style="text-align: center; padding-top: 30px;">
					<a href="#">Create your Account</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://dashboard.educationisttutoring.org/js?file=signin.js"></script>
</body>
</html>
