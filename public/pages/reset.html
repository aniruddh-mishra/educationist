<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<div id="loader-container" class="loader-none">
    <div id="loader" class="loader"></div>
</div>

<div id="container" class="container">
    <div id="navigation"></div>
    <script src="../js/root.js"></script>

    <h1 class="title">Reset Password</h1>

    <div class="main-body">
        <div class="form">
            <form onsubmit="return false;">
                <div class="profile-img-container">
                    <div class="profile-image">
                        <img
                            src="https://cdn.educationisttutoring.org/images/profile-picture.svg"
                            alt="Profile Picture"
                        />
                    </div>
                </div>

                <h2>Email</h2>

                <h5 class="subtext">
                    Make sure to use the email you signed up with!
                </h5>

                <input
                    onkeyup="validate(this.id)"
                    type="text"
                    id="email"
                    placeholder="example@example.com"
                />

                <button id="reset-btn" onclick="resetPassword();">Reset</button>

                <div class="menu">
                    <div
                        id="error"
                        style="
                            text-align: center;
                            padding-top: 20px;
                            padding-bottom: 20px;
                        "
                    >
                        ‏‏‎
                    </div>

                    <div style="text-align: center; margin-top: 3%">
                        <a
                            href="https://docs.google.com/forms/d/1y4a3cGxJ-1xe6EabBvKDf6YDH2tXahbSDTOy-yPwbnA/"
                            >Create your Account</a
                        >
                    </div>
                </div>
            </form>
        </div>

        <div class="reset-img">
            <img
                src="https://cdn.educationisttutoring.org/images/login.svg"
                alt="login-image"
            />
        </div>
    </div>
</div>
<script src="../js/reset.js"></script>
