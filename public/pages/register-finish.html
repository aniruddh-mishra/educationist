<link rel="stylesheet" type="text/css" href="../css/register.css" />
<div id="loader-container" class="loader-none">
    <div id="loader" class="loader"></div>
</div>

<div id="container" class="container">
    <div id="navigation"></div>
    <script src="../js/root.js"></script>
    <div class="main-body">
        <form id="register">
            <p>Username</p>
            <input onchange="validate(this)" type="text" id="username" />
            <p>Password</p>
            <input onchange="validate(this)" type="password" id="password" />
            <p>Confirm Password</p>
            <input
                onchange="validate(this)"
                type="password"
                id="password-confirm"
            />
            <div class="buttons">
                <button id="submit" onclick="upload()">Submit</button>
            </div>
        </form>
    </div>
    <div id="toaster" class="invisible">
        <span id="alert"></span>
    </div>
</div>
<script defer src="../js/confirm-account.js"></script>
