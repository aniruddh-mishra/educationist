<link rel="stylesheet" type="text/css" href="../css/login.css" />
<div id="loader-container" class="loader-none">
    <div id="loader" class="loader"></div>
</div>

<div id="container" class="container">
    <div id="navigation"></div>
    <script src="../js/root.js"></script>

    <h1 id="title">Login</h1>

    <div class="main-body">
        <div class = "form-div">

        <div class="form">
            <form onsubmit="return false;">
                <div class="profile-img-container">
                    <div class="profile-image">
                        <img
                            src="https://cdn.educationisttutoring.org/images/profile-picture.svg"
                            alt="Profile Picture"
                        />
                    </div>
                </div>

                <h2>Username or Email</h2>

                <div class="input-container">
                    <i id = "mini-icon" class="fa fa-user"></i>
                    <input
                    onkeyup="validate(this.id)"
                    type="text"
                    id="eid"
                    placeholder="Username or Email"
                />
                </div>

                

                <h2>Password</h2>
                <div class="input-container">
                    <i id = "eye-icon" class="fas fa-eye-slash" onclick="showPassword();"></i>
                <input
                    onkeyup="validate(this.id)"
                    type="password"
                    id="password"
                    placeholder="Password"
                />
            </div>
                <button id="login-btn" onclick="login();">Login</button>

                <div class="menu">
                    <div
                        id="error"
                        style="
                            text-align: center;
                            padding-top: 20px;
                            padding-bottom: 20px;
                        "
                    >
                        ‏‏‎
                    </div>

                    <div style="text-align: center">
                        <a
                            href="/reset"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Forgot Password</a
                        >
                    </div>

                    <div style="text-align: center; margin-top: 3%">
                        <a
                            href="/register"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Create your Account</a
                        >
                    </div>
                </div>
            </form>
            </div>
        </div>

        <div class="login-img">
            <img
                src="https://cdn.educationisttutoring.org/images/login.svg"
                alt="login-image"
            />
        </div>
    </div>
</div>
<script src="../js/login.js"></script>
