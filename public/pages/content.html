<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educationist Tutoring</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="../css/content.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest"
        />
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script defer src="../js/content.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navigation"></div>
            <script src="../js/root.js"></script>
            <div class="main-body">
                <div class="filter">
                    <button onclick="refresh()" id="refresh">
                        <img
                            src="https://cdn.educationisttutoring.org/images/circle-arrow.svg"
                            alt="Refresh"
                        />
                    </button>
                    <input
                        onchange="filter()"
                        id="search"
                        placeholder="Tags"
                        type="text"
                    />
                    <select onchange="filter()" id="subjects">
                        <option value="none">Select Subject --</option>
                    </select>
                </div>
                <template id="card-template">
                    <article class="card">
                        <div class="clickable">
                            <div class="banner">
                                <img
                                    id="banner-image"
                                    src=""
                                    alt="Science Content Image"
                                />
                            </div>
                            <h2 class="title">Title</h2>
                            <div class="card-author">Anonymous</div>
                        </div>
                        <div id="tags"></div>
                    </article>
                </template>
            </div>
        </div>
    </body>
</html>
