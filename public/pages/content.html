<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educationist Tutoring</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="../css/content.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest"
        />
        <script
            data-host="https://microanalytics.io"
            data-dnt="false"
            src="https://microanalytics.io/js/script.js"
            id="ZwSg9rf6GA"
            async
            defer
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch.umd.js"></script>

        <script defer src="../js/content.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navigation"></div>
            <script src="../js/root.js"></script>
            <div class="main-body">
                <h1>Content Catalog</h1>
                <p>
                    If you would like to add content to this website, please go
                    to
                    <a style="text-decoration: underline" href="/content/upload"
                        >this page!</a
                    ><br />
                    To bookmark content you can simply click the bookmark
                    button.
                </p>
                <div class="controls">
                    <div class="filter">
                        <input
                            onchange="search()"
                            id="search"
                            placeholder="Search (separate queries with commas)"
                            type="text"
                        />
                        <img
                            id="refresh"
                            src="https://cdn.educationisttutoring.org/images/search.svg"
                            alt="Refresh"
                        />
                    </div>
                    <div class="bookmarks">
                        <select
                            onchange="bookmarkContent()"
                            id="bookmark-filter"
                        >
                            <option value="true">Bookmarked Content</option>
                            <option selected value="false">All Content</option>
                        </select>
                    </div>
                </div>
                <template id="card-template">
                    <article class="card">
                        <div class="clickable">
                            <div class="banner">
                                <img
                                    id="banner-image"
                                    src=""
                                    alt="Science Content Image"
                                />
                            </div>
                            <h2 class="title">Title</h2>
                            <div class="card-author">Anonymous</div>
                        </div>
                        <div id="tags"></div>
                    </article>
                </template>
            </div>
            <div id="toaster" class="invisible">
                <span id="alert"></span>
            </div>
        </div>
    </body>
</html>
