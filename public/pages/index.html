<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educationist Tutoring</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest"
        />
        <script
            data-host="https://microanalytics.io"
            data-dnt="false"
            src="https://microanalytics.io/js/script.js"
            id="ZwSg9rf6GA"
            async
            defer
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <div id="loader-container" class="loader-none">
            <div id="loader" class="loader"></div>
        </div>
        <div id="container" class="container">
            <div id="navigation"></div>
            <script src="../js/root.js"></script>
            <div class="main-body">
                <h1>Account Information</h1>
                <div class="account"></div>
                <div class="class-instructions"></div>
                <div class="classes"></div>
                <div class="match-instructions"></div>
                <div class="matches">
                    <form class="matching-request inactive">
                        <h2>Subject</h2>
                        <select id="subject">
                            <option disabled selected value="">
                                -- Select Option
                            </option>
                            <option value="science">Science</option>
                            <option value="math">Math</option>
                            <option value="english">English</option>
                            <option value="python">Python</option>
                            <option value="web-development">
                                Web Development
                            </option>
                            <option value="chess">Chess</option>
                            <option value="scratch">Scratch</option>
                        </select>
                        <button id="request-btn" onclick="request()">
                            Request Class
                        </button>
                    </form>
                </div>
                <div class="big-blocks"></div>
            </div>
            <div id="toaster" class="invisible">
                <span id="alert"></span>
            </div>
        </div>
        <script src="../js/index.js"></script>
    </body>
</html>
