<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educationist Tutoring</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest"
        />
        <script
            data-host="https://microanalytics.io"
            data-dnt="false"
            src="https://microanalytics.io/js/script.js"
            id="ZwSg9rf6GA"
            async
            defer
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script defer src="../js/register.js"></script>
    </head>
    <body>
        <div id="loader-container" class="loader-none">
            <div id="loader" class="loader"></div>
        </div>

        <div id="container" class="container">
            <div id="navigation"></div>
            <script src="../js/root.js"></script>
            <div class="main-body">
                <div id="progress">
                    <div id="step1" class="step current"></div>
                    <div id="step2" class="step"></div>
                </div>
                <form id="register1">
                    <p>Name</p>
                    <input onchange="validate(this)" id="name" type="text" />
                    <p>Birthday</p>
                    <input
                        onchange="validate(this)"
                        id="birthday"
                        type="date"
                    />
                    <p>Email</p>
                    <input onchange="validate(this)" id="email" type="text" />
                    <p>Role</p>
                    <select onchange="validate(this)" id="role">
                        <option value="none">-- Select Option</option>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="parent">Parent</option>
                    </select>
                    <button onclick="next()">Next</button>
                </form>
                <form id="register_student" class="invisible">
                    <p>Parent EID</p>
                    <input type="text" id="parents" />
                    <p>Username</p>
                    <input type="text" id="username" />
                    <p>Password</p>
                    <input type="text" id="password" />
                </form>
                <form id="register2" class="invisible">
                    <p>Username</p>
                    <input type="text" id="username" />
                    <p>Password</p>
                    <input type="text" id="password" />
                </form>
            </div>
        </div>
    </body>
</html>
