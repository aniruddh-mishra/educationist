<body>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <div id="loader-container" class="loader-none">
        <div id="loader" class="loader"></div>
    </div>
    <div id="container" class="container">
        <div id="navigation"></div>
        <script src="../js/root.js"></script>
        <div class="main-body">
            <h1>Classes</h1>
            <div style="margin-top: 5vh" class="classes"></div>
            <div style="display: none" class="class-merge">
                <h2>Combine Classes</h2>
                <p>
                    If you have multiple students in a class, add them to the
                    same class here.
                </p>
                <h3>First Class #</h3>
                <select id="class1">
                    <option value="">-- Select Class</option>
                </select>
                <h3>Second Class #</h3>
                <select id="class2">
                    <option value="">-- Select Class</option>
                </select>
                <button
                    style="margin-bottom: 5vh"
                    id="merge-btn"
                    onclick="mergeClasses()"
                >
                    Merge Classes
                </button>
            </div>
        </div>
        <div id="toaster" class="invisible">
            <span id="alert"></span>
        </div>
    </div>
    <script src="../js/classes.js"></script>
</body>
