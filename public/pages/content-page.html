<link rel="stylesheet" type="text/css" href="../css/content-page.css" />
<div class="container">
    <div id="navigation"></div>
    <script src="../js/root.js"></script>
    <div class="main-body">
        <div id="preview-container">
            <iframe id="preview" frameborder="0"></iframe>
        </div>
        <div id="action">
            <p id="message">
                If the preview is not showing, the document may not be shared
                with everyone. Please report any such occurences. Thank you!
            </p>
            <div id="mobile-action">
                <form id="report-form">
                    <textarea
                        id="report-text"
                        placeholder="Report"
                        rows="10"
                    ></textarea>
                    <button onclick="report()" id="submit-report">
                        Submit Report
                    </button>
                </form>
                <div id="info-container">
                    <div id="info">
                        <p id="title"></p>
                        <p id="author"></p>
                        <p id="upvotes"></p>
                        <p id="age"></p>
                        <p id="subject"></p>
                        <p id="type"></p>
                    </div>
                    <button id="upvote-button" onclick="upvote()">
                        Upvote
                    </button>
                    <button id="expand">Open</button>
                    <button id="bookmark-button" onclick="bookmark(this)">
                        Bookmark
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="toaster" class="invisible">
        <span id="alert"></span>
    </div>
</div>
<script defer src="../js/content-page.js"></script>
