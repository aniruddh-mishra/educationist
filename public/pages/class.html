<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Educationist Tutoring</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/navigation.css" />
        <link rel="stylesheet" type="text/css" href="../css/class.css" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="https://cdn.educationisttutoring.org/images/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://cdn.educationisttutoring.org/images/favicons/favicon-16x16.png"
        />
        <link
            rel="manifest"
            href="https://cdn.educationisttutoring.org/images/favicons/site.webmanifest"
        />
        <script
            data-host="https://microanalytics.io"
            data-dnt="false"
            src="https://microanalytics.io/js/script.js"
            id="ZwSg9rf6GA"
            async
            defer
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <script defer src="../js/class.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="navigation"></div>
            <script src="../js/root.js"></script>
            <div class="main-body temp">
                <h1 id="name"></h1>
                <p>Bookmark this page!</p>
                <p id="instructions"></p>
                <div class="main-control">
                    <div class="info">
                        <div id="students">
                            <h2>Students</h2>
                        </div>
                        <div id="tutor">
                            <h2>Tutor</h2>
                        </div>
                        <div id="class-mates">
                            <h2>Class Mates</h2>
                        </div>
                    </div>
                    <div id="action">
                        <div class="action">
                            <textarea
                                id="email"
                                placeholder="Email"
                                rows="10"
                            ></textarea>
                            <button onclick="sendEmail()" id="email-tutor">
                                Email
                            </button>
                            <div id="action-selected" class="temp">
                                <button
                                    onclick="removeStudent()"
                                    id="remove-btn"
                                >
                                    Remove Student
                                </button>
                            </div>
                            <div id="tutor-action" class="temp">
                                Minutes
                                <input id="minutes-class" type="number" />
                                Date
                                <input id="date-class" type="date" />
                                <button onclick="logClass()" id="log-hours">
                                    Log Class
                                </button>
                            </div>
                            <button id="inactivate-btn" onclick="inactivate()">
                                Inactivate Class
                            </button>
                            <button id="activate-btn" onclick="activate()">
                                Activate Class
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toaster" class="invisible">
                <span id="alert"></span>
            </div>
        </div>
    </body>
</html>
