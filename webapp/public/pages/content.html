<div class="controls">
    <div class="filter">
        <input
            onchange="search()"
            id="search"
            placeholder="Search"
            type="text"
        />
        <img
            id="refresh"
            src="https://cdn.educationisttutoring.org/images/search.svg"
            alt="Refresh"
        />
    </div>
    <div class="selector">
        <select onchange="filterContent()" id="selector-filter">
            <option value="true">Bookmarked Content</option>
            <option selected value="false">All Content</option>
        </select>
    </div>
</div>

<section id="cards" class="block-container"></section>

<div onclick="openLink('/content-upload')" class="bottom-btn">
    <i class="bi bi-cloud-plus"></i>
</div>
<script defer src="../js/content.js"></script>
