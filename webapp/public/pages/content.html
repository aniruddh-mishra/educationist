<div class="controls">
    <div class="filter">
        <input
            onchange="search()"
            id="search"
            placeholder="Search"
            type="text"
        />
        <img
            id="refresh"
            src="https://cdn.educationisttutoring.org/images/search.svg"
            alt="Refresh"
        />
    </div>
    <div class="selector">
        <select onchange="filterContent()" id="selector-filter">
            <option value="true">Bookmarked Content</option>
            <option selected value="false">All Content</option>
        </select>
    </div>
</div>

<section id="cards" class="block-container"></section>

<template id="card-template">
    <article class="card">
        <div class="clickable">
            <div class="banner">
                <img id="banner-image" src="" alt="Science Content Image" />
            </div>
            <h2 class="title">Title</h2>
            <div class="card-author">Anonymous</div>
        </div>
        <div id="tags"></div>
    </article>
</template>
<script defer src="../js/content.js"></script>
