        <div class="merge-container invisible">
            <div id="merge-menu">
                <h2>Combine Classes</h2>
                <p>
                    If you have multiple students in a class, add them to the
                    same class here.
                </p>
                <h3>First Class #</h3>
                <select id="class1">
                    <option value="">-- Select Class</option>
                </select>
                <h3>Second Class #</h3>
                <select id="class2">
                    <option value="">-- Select Class</option>
                </select>
                <button
                    style="margin-bottom: 5vh"
                    id="merge-btn"
                    onclick="classesMerge()"
                >
                    Merge Classes
                </button>
                <button
                    style="margin-bottom: 5vh"
                    id="close-merge-btn"
                    onclick="mergeClasses()"
                >
                    Close Menu
                </button>
            </div>
        </div>
